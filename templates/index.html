<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outlet</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/frame.css">
    <link rel="stylesheet" href="../static/css/header.css">


</head>
<body>
<br>
<div class="row">

    <div id="header"  class="col-md-1">

    <div id="searchForm" >
        <input id="searchBar"  type="text" placeholder="Search" src = "../static/assets/image/search.png" />
        <input id="searchButton"  type ="image" value="search"  src = "../static/assets/image/search.png"/>
        <img id="Logo" class="col-md-1" type="image"  src = "../static/assets/image/Logo.png" style="width: 104px; height:29px;"/>

    </div>
    </div>
    <div class="col-md-1"></div>
</div>
<br>
<div class="container-fluid " id="container-control">
    <div class= "row">
        <div class="background col-md-1"></div>
        <div class="col-md-18 panel panel-default background">
            <div class="panel-heading">
                <div class= "row">
                    <div class="col-md-16">{title}</div>
                    <div class="col-md-4">
                        <input type ="button" value="remove bias">
                    </div>
                </div>
            </div>
            <div class="panel-body textColor">
                {body}
            </div>
        </div>
        <div class="background col-md-1"></div>
    </div>
</div>
<div class="container-fluid panel panel-default" >
    <div class= "row " id="articleMod" >
        <div class="background col-md-1"></div>
        <div class="background col-md-9 panel panel-default">
            <div class="panel-heading">{title}</div>
            <div class="panel-body textColor">
                {body}
            </div>
        </div>
        <div class="background col-md-9 panel panel-default" >
            <div class="panel-heading">{title} Modifed</div>
            <div class="panel-body textColor">
                {body}
            </div>
        </div>
        <div class="background col-md-1"></div>
    </div>
</div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="background col-md-18 container-fluid panel panel-default">
        <table class="table textColor" id="table-control">
            <tr class="panel-body" style="font-size: 16px;font-weight: bold" b >
                <td>Article Title</td>
                <td style="width:30%;">Source</td>
            </tr>
            {% for result in searchresults %}
            <tr class="panel-body clickable">
                <td>{{ result.title }}</td>
                <td class= "newsSource">{{ result.source }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
<div class="col-md-1"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="../static/js/visibility.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
